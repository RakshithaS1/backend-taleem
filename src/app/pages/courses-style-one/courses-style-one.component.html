<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Courses Grid 01</li>
            </ul>
            <h2>Courses Grid 01</h2>
        </div>
    </div>
    <div class="shape9"><img src="img/shape8.svg" alt="image"></div>
</div>

<div class="courses-area ptb-100">
    <div class="container">
        <!-- Main Course Dropdown -->
        <div class="row mb-4">
            <div class="col-12">
                <label for="mainCourseSelect"><strong>Select Main Course:</strong></label>
                <select id="mainCourseSelect" class="form-control w-auto d-inline-block ml-2" [value]="selectedMainCourseId" (change)="onMainCourseChange($event)">
                    <option *ngFor="let main of mainCourses" [value]="main.id">{{ main.title }}</option>
                    </select>
                <div *ngIf="!loading && mainCourses.length === 0" class="text-danger mt-2">
                    No main courses found. Please check your backend or API connection.
                </div>
            </div>
        </div>
        <div *ngIf="loading" class="text-center my-5">
            <span>Loading courses...</span>
                    </div>
        <div class="row" *ngIf="!loading">
            <div class="col-lg-4 col-md-6" *ngFor="let sub of subCourses">
                <div class="single-courses-box">
                    <div class="courses-image">
                        <a (click)="goToDetails(sub)" class="d-block image" style="cursor:pointer;">
                            <img [src]="sub.image || 'img/courses/img1.jpg'" alt="image">
                        </a>
                        <a routerLink="." class="fav"><i class="flaticon-heart"></i></a>
                        <div class="price shadow">1500 SSP</div>
                    </div>
                    <div class="courses-content">
                        <div class="course-author d-flex align-items-center">
                           <!--- <img [src]="sub.authorImage || 'img/user1.jpg'" class="rounded-circle" alt="image">-->
                            <span>{{ sub.educator }}</span>
                        </div>
                        <h3><a (click)="goToDetails(sub)" style="cursor:pointer;">{{ sub.title }}</a></h3>
                        <p>{{ sub.description }}</p>
                        <ul class="courses-box-footer d-flex justify-content-between align-items-center">
                            <li><i class='flaticon-agenda'></i> {{ sub.lessons || 'N/A' }} Lessons</li>
                            <li><i class='flaticon-people'></i> {{ sub.students || 'N/A' }} Students</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
